<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <h1>jQuery Slider</h1>
        <div class="slider-outer">
            <!-- Arrow images and stuff -->
            <div class="arrow prev arrow-left" role="button" aria-label="Prev"></div>
            <!-- Image holder -->
            <div class="slider-inner">
                <img src="images/image1.jpg" class="active" alt="step 1" />
                <img src="images/image2.jpg" alt="step 2" />
                <img src="images/image3.jpg" alt="step 3" />
                <img src="images/image4.jpg" alt="step 4" />
            </div>
            <!-- End Image holder -->
            <div class="arrow next arrow-right" role="button" aria-label="Next"></div>
        </div>
    </div>
</body>
</html>
